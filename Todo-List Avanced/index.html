<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Advanced</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>Lista de Tareas</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Agrega una nueva tarea..."></input>
                <button onclick="addTask(event)">+</button>
            </form>
            <ul id="todo-ul">
                <!-- <li><span class="todo-text"></span> <button class="delete-btn">Delete</button></li> -->

            </ul>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
